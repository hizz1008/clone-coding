<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>

  <body>
    <header class="startus-bar">
      <div class="startus-bar__cloumn">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-1x"></i>
      </div>

      <div class="startus-bar__cloumn">
        <span>18:43</span>
      </div>
      <div class="startus-bar__cloumn">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </header>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
          <div class="badge-icon position-1"></div>
        </div>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="logo img.png"
            class="usercomponent__avatar usercomponent__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">방준연</h4>

              +8210-3411-1891<i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__message">
          <span><i class="far fa-message"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-box-archive"></i>
          <div class="badge-icon position-2"></div>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin"></i>

        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <span class="opacitiy-icon">Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <span class="opacitiy-icon">Talk Drive</span>
        </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="logo img.png" />
              <span class="more-suggestions__icon-text">KoKoa Story</span>
            </div>
            <div class="more-suggestions__icon-image">
              <img src="logo img.png" />
              <span class="more-suggestions__icon-text">KoKoa friends</span>
            </div>
            <div class="more-suggestions__icon-image ">
              <img src="logo img.png" />
              <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>
            <div class="more-suggestions__icon-image opacitiy-icon">
              <img src="logo img.png" />
              <span class="more-suggestions__icon-text">KoKoa Story</span>
            </div>
          </div>

    <nav class="nav">

        </li>
        <li class="nav__btn">

        <li class="nav__btn">
