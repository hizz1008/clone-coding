<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings - Kokoa Clone</title>
  </head>
  <body>
    <header class="startus-bar startus-bar__color">
      <div class="startus-bar__cloumn">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-1x"></i>
      </div>

      <div class="startus-bar__cloumn">
        <span>18:43</span>
      </div>
      <div class="startus-bar__cloumn">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </header>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setings-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setings-column">
            <i class="fa-solid fa-flask"></i>
            <span>kokoa Lab</span>
          </div>
          <div class="settings__setings-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setings-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setings-column">Latest Version</div>
        </li>
      </ul>

      <div class="settings__settings"></div>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Privacy</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Notifications</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Firends</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Chats</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Display</span>
          <div class="badge-1 position-3">N</div>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Themes</span>
          <div class="badge-1 position-3">N</div>
        </div>
        <div class="settings__setings-column">Dafault theme</div>
      </li>
      <li class="settings__setting">
        <div class="settings__setings-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Call</span>
        </div>
      </li>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" method="get" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__bot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/e8e74eadbe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
